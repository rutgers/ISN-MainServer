<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <form novalidate ng-show="$ctrl.toggle">
            <h4>Login here:</h4>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" class="form-control" name="email" required
                ng-model="$ctrl.loginEmail">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" required
                ng-model="$ctrl.loginPassword">
            </div>
            <button type="submit" class="btn btn-lg btn-success" ng-click="$ctrl.loginUser()">
                <i class="fa fa-sign-in" ></i>&nbsp; Login!</button>
            <button class="btn btn-lg btn-warning" ng-click="$ctrl.toggleLogin()">
                <i class="fa fa-sign-in"></i>&nbsp; Signup here!</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <form novalidate ng-hide="$ctrl.toggle">
            <h4>Signup here:</h4>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" class="form-control" name="email" required
                ng-model="$ctrl.signUpEmail">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" required
                ng-model="$ctrl.signupPassword">
            </div>
            <div class="form-group">
                <label>Confirm password:</label>
                <input type="password" class="form-control" name="confirmPassword" required
                ng-model="$ctrl.confirmPassword">
            </div>
            <button type="submit" class="btn btn-lg btn-success" ng-click="$ctrl.signupUser()">
                <i class="fa fa-upload"></i>&nbsp; Signup!</button>
            <button class="btn btn-lg btn-warning" ng-click="$ctrl.toggleLogin()">
                <i class="fa fa-sign-in"></i>&nbsp; Login here!</button>
        </form>
    </div>
</div>
